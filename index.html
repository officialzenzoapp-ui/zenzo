<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>ZENZO ‚Äì Smart Utility Platform</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <style>
    :root{
      --accent:#2fe6d6;
      --text:#e5e7eb;
    }

    *{box-sizing:border-box}

    body{
      margin:0;
      font-family:system-ui, -apple-system, BlinkMacSystemFont;
      background:linear-gradient(135deg,#020617,#020617,#0f172a);
      color:var(--text);
      padding-top:90px; /* navbar ke niche space */
    }

    /* üîù NAVBAR */
    .navbar{
      position:fixed;
      top:0;
      width:100%;
      display:flex;
      justify-content:space-between;
      align-items:center;
      padding:16px 28px;
      background:rgba(2,6,23,.85);
      backdrop-filter:blur(14px);
      z-index:1000;
      border-bottom:1px solid rgba(255,255,255,.05);
    }

    .logo{
      font-size:1.4rem;
      font-weight:700;
      color:white;
    }
    .logo span{color:var(--accent)}

    .nav-links a{
      margin-left:22px;
      color:#cbd5f5;
      text-decoration:none;
      font-weight:500;
    }
    .nav-links a:hover{color:var(--accent)}

    /* üî• HERO */
    .hero{
      min-height:100vh;
      display:flex;
      flex-direction:column;
      justify-content:center;
      align-items:center;
      text-align:center;
      padding:40px 20px;
    }

    .hero h1{
      font-size:3.5rem;
      font-weight:800;
      color:white;
      line-height:1.1;
    }

    .hero h1 span{
      background:linear-gradient(90deg,#2fe6d6,#38bdf8);
      -webkit-background-clip:text;
      -webkit-text-fill-color:transparent;
    }

    .hero p{
      max-width:650px;
      margin:20px auto 35px;
      font-size:1.1rem;
      color:#cbd5f5;
    }

    .hero-buttons{
      display:flex;
      gap:18px;
      justify-content:center;
      flex-wrap:wrap;
    }

    .btn{
      padding:14px 28px;
      border-radius:30px;
      font-weight:600;
      text-decoration:none;
      transition:.3s ease;
    }

    .btn.primary{
      background:linear-gradient(135deg,#2fe6d6,#38bdf8);
      color:#020617;
    }

    .btn.primary:hover{
      transform:translateY(-2px);
      box-shadow:0 10px 30px rgba(56,189,248,.35);
    }

    .btn.secondary{
      border:1px solid rgba(255,255,255,.2);
      color:white;
    }

    .btn.secondary:hover{
      background:rgba(255,255,255,.08);
    }
  </style>
</head>

<body>

  <nav class="navbar">
    <div class="logo">ZEN<span>ZO</span></div>
    <div class="nav-links">
      <a href="#features">Features</a>
      <a href="#ai">AI</a>
      <a href="#contact">Contact</a>
    </div>
  </nav>

  <header class="hero">
    <h1>
      All-in-One <span>AI Smart</span><br>
      Utility Platform
    </h1>

    <p>
      ZENZO brings AI-powered tools, automation, and smart utilities
      into one ultra-premium platform.
    </p>

    <div class="hero-buttons">
      <a href="#features" class="btn primary">Explore Features</a>
      <a href="#ai" class="btn secondary">Try AI Tools</a>
    </div>
  </header>

</body>
</html>
